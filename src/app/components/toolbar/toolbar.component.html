<div
  class="flex justify-content-between align-items-center flex-wrap gap-3 mb-3"
>
  <div class="w-15rem">
    <p-multiSelect
      styleClass="w-full"
      [options]="currencyOptions"
      [(ngModel)]="selectedCurrencies"
      optionLabel="label"
      optionValue="value"
      placeholder="Select"
    />
  </div>

  <button
    pButton
    type="button"
    icon="pi pi-refresh"
    label="Bulck Update"
    (click)="onBulckUpdate()"
  ></button>
</div>
